{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block head_title %} Change password | {{ block.super }} {% endblock head_title %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}


{% block content %}
    <div class="row">
          <div class="col-md-4 col-sm-8 col-xs-8 col-sm-offset-2 col-md-offset-4 col-xs-offset-2">
            <div class="change_password">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
